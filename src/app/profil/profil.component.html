<div class="container-fluid fill">
  <div class="row">
    <div class="col">
      <mat-card class="text-center">
        <mat-card-header style="justify-content: center">
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>
          {{user?.name}} {{user?.Lname}}
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button *ngIf='!isFriend && !pending' class="btn btn-primary" (tap)='sendFriendRequest(user._id)' >Ajouter</button>
          <button *ngIf='isFriend' class="btn btn-success">Message</button> <br>
          <div *ngIf='pending'>Demande d'amitié envoyé</div>

        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
