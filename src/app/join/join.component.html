<div class="centered-form">
  <div class="centered-form__box">
    <h1>Join</h1>
    <form [formGroup]="join" (ngSubmit)="joinRoom()">
        <label>Name</label>
        <input type="text" id="display" class="form-control" formControlName="name" required>
        <label>Room Name</label>
      <input type="text" id="display" class="form-control" formControlName="room" required>
      <button type="submit" class="btn btn-primary" id=envoyer>Join</button>
    </form>
  </div>
</div>
