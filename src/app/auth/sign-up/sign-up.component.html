<div class="container">
  <div class="row">
    <div class="col col-md-6">

      <h1>S'inscrire</h1>
      <form [formGroup]="signUp" (ngSubmit)="signUpUser()">
        <div class="form-group">
          <label>addresse email</label>
          <input type="text" id="display" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
          <label>Prenom</label>
          <input type="text" id="display" class="form-control" formControlName="name" required>
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input type="text" id="display" class="form-control" formControlName="Lname" required>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="text" id="display" class="form-control" formControlName="mdp" required>
        </div>
        <div class="form-group">
          <label>Confirme le mot de passe</label>
          <input type="text" id="display" class="form-control" formControlName="mdpC" required>
        </div>
        <div class="form-group">
          <button type="submit" class="button" id=envoyer>S'inscrire</button>
        </div>
      </form>

      <a class="btn btn-primary" [routerLink]="[ '/join' ]">Se connecter</a>



    </div>
  </div>

</div>
